<body>
    <h1>HyperLink Operations with target Attribute</h1>
    <a href="https://gradious.com/" alt="gradious" target="_blank">Click here to open in newtab</a>
    <a href="https://gradious.com/" alt="gradious" target="_self">Click here to open in Same window</a>
    <a href="https://gradious.com/" alt="gradious" target="_blank">Click here to open in new window</a>
